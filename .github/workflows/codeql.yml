name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run CodeQL analysis every Monday at 6 AM UTC
    - cron: '0 6 * * 1'

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        # Note: CodeQL supports 'javascript' for both JS and TS files

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Use default query suite for security analysis
        queries: security-and-quality
        config-file: ./.github/codeql-config.yml

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: |
        # Build the Next.js project for CodeQL analysis
        npm run build
      env:
        # Skip type checking during build for CodeQL
        SKIP_TYPE_CHECK: true
        # Avoid SSG data fetching during CodeQL builds
        NEXT_SKIP_BUILD_STATIC_GENERATION: true
        # Disable Next telemetry for CI
        NEXT_TELEMETRY_DISABLED: 1
        # Provide safe defaults to satisfy env validation
        NEXT_PUBLIC_SUPABASE_URL: https://example.com
        NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy-anon-key
        SUPABASE_SERVICE_ROLE_KEY: dummy-service-role
        # Optional envs to reduce warnings during build
        NEXT_PUBLIC_APP_URL: http://localhost:3000

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
